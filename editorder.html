<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Order Listing</h1>
    </header>

    <main>
        <form action="/updateOrder" method="post">
            <label for="orderID">Order ID:</label>
            <input type="text" id="orderID" name="orderID" readonly value="1">

            <label for="customerID">Customer ID:</label>
            <input type="text" id="customerID" name="customerID" value="1">

            <label for="order_date">Order Date:</label>
            <input type="date" id="order_date" name="order_date" value="2023-08-06">

            <label for="shipped">Shipped:</label>
            <select id="shipped" name="shipped">
                <option value="1" selected>Yes</option>
                <option value="0">No</option>
            </select>

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" value="259.18">

            <button type="submit">Update Order</button>
        </form>
    </main>
</body>
</html>
