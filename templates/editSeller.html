<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Seller</title>
    <link rel = "stylesheet" href = "/static/style.css">

</head>
<body>
    <header>
        <h1>Edit Seller Profile</h1>
    </header>

    <main>
        <form onsubmit="event.preventDefault(); window.location.href='/sellers';">
            <label for="seller_id">Seller ID</label>
            <input type="text" id="seller_id" name="seller_id" value="1" readonly>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="Pam" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="Brell" required>

            <label for="store_name">Store Name</label>
            <input type="text" id="store_name" name="store_name" value="Winner Tech Shop" required>

            <label for="store_rating">Store Rating</label>
            <input type="number" id="store_rating" name="store_rating" value="2.8" step="0.1" min="0" max="5" required>

            <label for="follower_count">Follower Count</label>
            <input type="number" id="follower_count" name="follower_count" value="1023" required>

            <button type="submit">Save Changes</button>
            <button type="button" class="cancel" onclick="window.location.href='/sellers';">Cancel</button>
        </form>
    </main>


</body>
</html>
