<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Order Listings</h1>
    </header>

    <button class="back-button" onclick="window.location.href='/';">Back to Main</button>

    <main>
        <p>This table displays details for each order in the database:</p>

        <table id="orderTable">
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Order Date</th>
                <th>Shipped</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>2023-08-06</td>
                <td>Yes</td>
                <td>$259.18</td>
                <td class="actions">
                    <a href="/editorder">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2022-11-03</td>
                <td>Yes</td>
                <td>$161.97</td>
                <td class="actions">
                    <a href="/editorder">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>2021-10-01</td>
                <td>Yes</td>
                <td>$86.36</td>
                <td class="actions">
                    <a href="/editorder">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>2024-11-07</td>
                <td>No</td>
                <td>$86.35</td>
                <td class="actions">
                    <a href="/editorder">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
            <!-- Add New Order Row -->
            <tr>
                <td>New</td>
                <td><input type="text" name="customer_id" placeholder="Customer ID"></td>
                <td><input type="date" name="order_date"></td>
                <td>
                    <select name="shipped" id="new_shipped">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </td>
                <td><input type="text" name="total" placeholder="Total"></td>
                <td class="actions">
                    <button type="button" disabled>Add</button>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
