<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel {
            background-color: #f44336;
            margin-left: 10px;
        }
        .cancel:hover {
            background-color: #e31b0c;
        }
    </style>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h1>Edit Customer Profile</h1>
    </header>

    <main>
        <form onsubmit="event.preventDefault(); window.location.href='customers.html';">
            <label for="id">Customer ID</label>
            <input type="text" id="id" name="id" value="1" readonly>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="Jamie" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="Dillan" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="jdill@yahoo.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="123pasS!" required>

            <label for="phone_num">Phone Number</label>
            <input type="tel" id="phone_num" name="phone_num" value="223-505-1234" required>

            <button type="submit">Save Changes</button>
            <button type="button" class="cancel" onclick="window.location.href='customers.html';">Cancel</button>
        </form>
    </main>


</body>
</html>
