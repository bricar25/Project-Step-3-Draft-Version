<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>

    <main>
        <form action="/updateProduct" method="post">
            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" readonly value="1">

            <label for="sellerID">Seller ID:</label>
            <input type="text" id="sellerID" name="sellerID" value="1">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="Shirts">

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" value="Adidas">

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" value="Medium">

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="119.99">

            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="New" selected>New</option>
                <option value="Used">Used</option>
            </select>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="Black">

            <button type="submit">Update Product</button>
            <button type="button" class="cancel" onclick="window.history.back();">Cancel</button>
        </form>

        <!-- Adding edit links for each product -->
        <table>
            <tr>
                <th>Product ID</th>
                <th>Seller ID</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Size</th>
                <th>Price</th>
                <th>Condition</th>
                <th>Color</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>Shirts</td>
                <td>Adidas</td>
                <td>Medium</td>
                <td>$119.99</td>
                <td>New</td>
                <td>Black</td>
                <td class="actions">
                    <a href="updateproduct.html?productID=1">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>Pants</td>
                <td>Nike</td>
                <td>Large</td>
                <td>$49.99</td>
                <td>New</td>
                <td>Red</td>
                <td class="actions">
                    <a href="updateproduct.html?productID=2">Edit</a>
                    <a href="#delete">Delete</a>
                </td>
            </tr>
            <!-- Repeat for each product -->
        </table>
    </main>
</body>
</html>
