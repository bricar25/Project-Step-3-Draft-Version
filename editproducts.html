<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
    </header>

    <main>
        <form action="/updateProduct" method="post">
            <label for="productID">Product ID:</label>
            <input type="text" id="productID" name="productID" readonly value="1">

            <label for="sellerID">Seller ID:</label>
            <input type="text" id="sellerID" name="sellerID" value="1">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="Shirts">

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" value="Adidas">

            <label for="size">Size:</label>
            <input type="text" id="size" name="size" value="Medium">

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="119.99">

            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="New" selected>New</option>
                <option value="Used">Used</option>
            </select>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="Black">

            <button type="submit">Update Product</button>
            <button type="button" class="cancel" onclick="window.history.back();">Cancel</button>
        </form>
    </main>
</body>
</html>
